<div class="main"></div>

<div class="container">
  <div class="backbox">
    <div class="loginMsg">
      <div class="textcontent">
        <p class="title">Don't have an account?</p>
        <p>Sign up to save all your graph.</p>
        <button id="switch1">Sign Up</button>
      </div>
    </div>
    <div class="signupMsg visibility">
      <div class="textcontent">
        <p class="title">Have an account?</p>
        <p>Log in to see all your collection.</p>
        <button id="switch2">LOG IN</button>
      </div>
    </div>
  </div>
  <!-- backbox -->

  <div class="frontbox">
    <div class="login">
      <form [formGroup]="loginForm"  (ngSubmit)="onLogin()">
      <h2>LOG IN</h2>
      <div class="inputbox">
        <input type="text" name="email" placeholder="  USERNAME" formControlName="username">
        <input type="password" name="password" placeholder="  PASSWORD" formControlName="password">
      </div>
      <p>FORGET PASSWORD?</p>
      <button>LOG IN</button>
      </form>
    </div>

    <div class="signup hide">
      <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <h2>SIGN UP</h2>
      <div class="inputbox">
        <input type="text" name="fullname" placeholder="  FULLNAME" formControlName="username">
        
        <input type="text" name="email" placeholder="  EMAIL" formControlName="email">
        
        <input type="password" name="password" placeholder="  PASSWORD" formControlName="password">
        
        <input type="password" name="conpassword" placeholder="CONFIRM  PASSWORD" formControlName="conpassword">
      </div>
      <button>SIGN UP</button>
      </form>
    </div>

  </div>
  <!-- frontbox -->
</div>
